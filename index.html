<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <script src="form.js" defer></script>
    <link href="styles/root.css" rel="=stylesheet">
    <link href="styles/image-container.css" rel="stylesheet">
    <link href="styles/form-container.css" rel="stylesheet">
</head>
<body>
    <div id="image-container">
        <div class="image-text-container">
            <img class="logo" src="/home/lawrenz/repos/sign-up-form/pictures/1183.jpg">
            OnlyAliens
        </div>
    </div>
    <div id="form-container">
        <p>
            Yes! Aliens are now real! Now the question is, do you want to join the galactic empire? 
            <br> 
            Start a new life with a new identity? Explore the universe? Then sign up now in OnlyAliens.
        </p>
        <form class="form" action="#" method="post">
            <fieldset class="input-container">
                <legend>Sign Up Form:</legend>
                
                <div class="input-container-1">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text">

                    <label for="email">*Email</label>
                    <input id="email" name="email" type="email" 
                    title="Please enter an email: yourname@gmail.com" required>

                    <label for="password">*Password</label>
                    <input id="password" name="password" type="password" required>
                </div>

                <div class="input-container-2">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text">

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel">

                    <label for="confirm-password">*Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required>
                </div>
            </fieldset>

            <div class="button-container">
                <button type="submit" id="submit-button">Create Account</button>
                <div>
                    Already have an account? <a href="index.html">Log in</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
