<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <script src="form.js" defer></script>
    <link href="styles/root.css" rel="=stylesheet">
    <link href="styles/image-container.css" rel="stylesheet">
    <link href="styles/form-container.css" rel="stylesheet">
</head>
<body>
    <div id="image-container">
        <div class="image-text-container">
            <img class="logo" src="/home/lawrenz/repos/sign-up-form/pictures/1183.jpg">
            OnlyAliens
        </div>
    </div>
    <div id="form-container">
        <p>
            Yes! Aliens are now real! Now the question is, do you want to join the galactic empire? 
            <br> 
            Start a new life with a new identity? Explore the universe? Then sign up now in OnlyAliens.
        </p>
        <form class="input-container">
            <div class="input-container-1">
                <label>First Name</label>
                <input>
                <label>Email</label>
                <input>
                <label>Password</label>
                <input class="input-password">
            </div>
            <div class="input-container-2">
                <label>Last Name</label>
                <input>
                <label>Phone Number</label>
                <input>
                <label>Confirm Password</label>
                <input>
            </div>
        </form>
        <div class="button-container">
            <button>Create Account</button>
            <div>
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
